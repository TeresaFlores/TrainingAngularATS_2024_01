<div *ngIf="peliculaInfo$ | async" class="card w-75 mb-3 mx-auto">
  <div class="card-header">
    <app-titulo
      classes="fs-3"
      [texto]="(peliculaInfo$ | async).nombre"
    ></app-titulo>
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img
            [src]="(peliculaInfo$ | async).img"
            class="img-thumbnail"
            alt="..."
          />
        </div>
        <div class="col">
          <app-titulo classes="fs-6 fw-bold" texto="Sinópsis:"></app-titulo>
          <p class="mt-3">{{ (peliculaInfo$ | async).sinopsis }}</p>
        </div>
      </div>
    </div>
    <form
      class="col-md-6 mx-auto mt-3 needs-validation"
      [formGroup]="boletosForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="row align-items-center justify-content-center mb-3">
        <div class="col-4">
          <label for="adulto" class="col-form-label">Adulto</label>
        </div>
        <div class="col-2">
          $50
        </div>
        <div class="col-3">
          <input
            placeholder="0"
            type="number"
            id="adulto"
            class="form-control"
            formControlName="adulto"
          />
        </div>
      </div>
      <div class="row align-items-center justify-content-center mb-3">
        <div class="col-4">
          <label for="nino" class="col-form-label">Niños</label>
        </div>
        <div class="col-2">
          $45
        </div>
        <div class="col-3">
          <input
            formControlName="nino"
            placeholder="0"
            type="number"
            id="nino"
            class="form-control"
          />
        </div>
      </div>
      <div class="row align-items-center justify-content-center mb-3">
        <div class="col-4">
          <label for="eraEdad" class="col-form-label">3 era edad</label>
        </div>
        <div class="col-2">
          $45
        </div>
        <div class="col-3">
          <input
            placeholder="0"
            type="number"
            id="eraEdad"
            class="form-control"
            formControlName="eraEdad"
          />
        </div>
      </div>
      <div class="row align-items-center mb-3">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!boletosForm.hasError('validacionPersonalizada')"
        >
          Comprar
        </button>
      </div>
    </form>
    <div *ngIf="mensaje" class="col-md-5 mx-auto">
      <p>
        <span class="fw-bold">Pelicula: </span>
        <span>{{ mensaje['pelicula'] }}</span>
      </p>
      <p>
        <span class="fw-bold">Función: </span>
        <span>{{ mensaje['funcion'] }}</span>
      </p>
      <p>
        <span class="fw-bold">Boletos: </span>
        <span>{{ mensaje['boletos'] }}</span>
      </p>
      <p>
        <span class="fw-bold">Total de compra: </span>
        <span>${{ mensaje['total'] }}</span>
      </p>
    </div>
  </div>
</div>
