<div class="carrusel-content">
  <owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let slide of listMovies">
      <ng-template carouselSlide [id]="slide.id">
        <div class="slider">
          <img [src]="slide.img" [alt]="slide.nombre" [title]="slide.nombre">
          <a class="outer-link" href="https://www.google.com">
            <span>{{slide.nombre}}</span>
          </a>
        </div>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
</div>
