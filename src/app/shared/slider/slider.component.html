<!-- Slider main container -->
<div class="swiper">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div
      *ngFor="let movies of movie"
      class="swiper-slide"
      [ngStyle]="{
        'background-size': 'cover',
        'background-image':
          'url(https://image.tmdb.org/t/p/w1280' + movies.backdrop_path + ')',
      }"
    >
      <div class="movie-description">
        <h3>
          {{ movies.title }}
          <button type="button" (click)="OnMovieDetails(movies)" class="btn btn-outline-light btn-sm">
            Details
          </button>
        </h3>
        <p>{{ movies.overview | slice: 0:146 }}...</p>
      </div>
    </div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev" (click)="onSliderPrev()"></div>
  <div class="swiper-button-next" (click)="onSliderNext()"></div>



</div>
