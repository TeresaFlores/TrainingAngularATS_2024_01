<app-header />

<div class="container">
  <h1>Combos de Palomitas y Refrescos</h1>

  <div class="d-flex">
    <div class="combos">
      <h2>Combos</h2>
      <div *ngFor="let producto of listProductos">
        <ng-container *ngIf="producto.type === 'combo'">
          <div class="combo">
            <img [src]="producto.img" [alt]="producto.nombre" class="combo-image">
            <div class="combo-details">
              <h3>{{producto.nombre}}</h3>
              <p>{{producto.detalle}}</p>
              <p>{{producto.price | currency}}</p>
              <button (click)="addToCart(producto)">Agregar al carrito</button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- SecciÃ³n a la carta -->
    <div class="carta">
      <h2>A la carta</h2>
      <div *ngFor="let producto of listProductos">
        <ng-container *ngIf="producto.type === 'carta'">
          <div class="item">
            <img [src]="producto.img" [alt]="producto.nombre" class="item-image">
            <div class="item-details">
              <h3>{{producto.nombre}}</h3>
              <p>{{producto.detalle}}</p>
              <p>{{producto.price | currency}}</p>
              <button (click)="addToCart(producto)">Agregar al carrito</button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>

<app-footer />
