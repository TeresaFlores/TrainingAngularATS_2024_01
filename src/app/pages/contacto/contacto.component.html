<app-header />

<section>
  <div class="container">
    <h1>Contacto</h1>
    <p>Por favor, déjanos tu mensaje y te responderemos lo antes posible.</p>
    <form (submit)="submitForm()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
      </div>
      <div class="form-group">
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="formData.email" required>
      </div>
      <div class="form-group">
        <label for="asunto">Asunto:</label>
        <input type="text" id="asunto" name="asunto" [(ngModel)]="formData.asunto" (input)="onInputChange($event)" required>
      </div>
      <div class="form-group">
        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" [(ngModel)]="formData.message" required></textarea>
      </div>
      <button type="submit">Enviar</button>
    </form>
  </div>
</section>

<app-footer />
